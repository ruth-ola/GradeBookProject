{% extends "layout.html" %}

{% block content %}

    <div class="jumbotron">
        <h1>Rutola Gradebook</h1>
        <p class="lead">Welcome to Rutola Gradebook. Designed to manage all students, courses, assignments and grades.</p>
       <hr />

       <div class="container">
           <button type="button" class="btn btn-light btn-lg" data-toggle="modal" data-target="#studentModal">Students</button>
           <!-- Student Modal -->
           <div class="modal fade" id="studentModal">
               <div class="modal-dialog">

                   <!-- Modal content-->
                   <div class="modal-content">
                       <div class="modal-header">
                           <h4 class="modal-title">STUDENT LOGIN</h4>
                           <button type="button" class="close" data-dismiss="modal">&times;</button>

                       </div>
                       <div class="modal-body">
                           <form action="" method="post">
                               <div class="form-group">
                                   <label for="studentid">StudentID:</label>
                                   <input type="text" class="form-control" id="studentid" value="{{ request.form.username }}" required>
                               </div>
                               <div class="form-group">
                                   <label for="Studentpwd">Password:</label>
                                   <input type="password" class="form-control" id="Studentpwd" value="{{ request.form.username }}" required>
                               </div>
                           </form>
                       </div>
                       <div class="modal-footer">
                           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                           <button type="submit" class="btn btn-success" value="Login">Submit</button>
                       </div>
                       {% if error %}
                       <p class="error">
                           <strong>Error:</strong> {{ error }}
                           {% endif %}
                   </div>

               </div>
           </div>
           <!--faculty section-->
           <button type="button" class="btn btn-primary btn-lg Btn" data-toggle="modal" data-target="#facultyModal">Faculty</button>
           <!--Faculty Modal -->
           <div class="modal fade" id="facultyModal">
               <div class="modal-dialog">

                   <!-- Modal content-->
                   <div class="modal-content">
                       <div class="modal-header">
                           <h4 class="modal-title">FACULTY LOGIN</h4>
                           <button type="button" class="close" data-dismiss="modal">&times;</button>

                       </div>
                       <div class="modal-body">
                           <form>
                               <div class="form-group">
                                   <label for="facultyid">facultyID:</label>
                                   <input type="text" class="form-control" id="facultyid" required>
                               </div>
                               <div class="form-group">
                                   <label for="facultypwd">Password:</label>
                                   <input type="password" class="form-control" id="facultypwd" required>
                               </div>
                           </form>
                       </div>
                       <div class="modal-footer">
                           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                           <button type="submit" class="btn btn-success">Submit</button>
                       </div>
                   </div>

               </div>
           </div>
       </div>
    </div>



{% endblock %}
