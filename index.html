{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Rutola Gradebook</h1>
    <p class="lead">Welcome to Rutola Gradebook. Designed to manage all students, courses, assignments and grades.</p>
    <hr />

    <div class="container">
        <button type="button" class="btn btn-primary btn-lg Btn" data-toggle="modal" data-target="#studentModal">Admin/Faculty/Students</button>
        <!-- Student Modal -->
        <div class="modal fade" id="studentModal">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">ADMIN/FACULTY/STUDENT LOGIN</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>
                    <div class="modal-body">
                        {% if error %}
                        <div class="alert alert-warning" role="alert">
                            Incorrect username or password
                        </div>
                        {% endif %}
                        <form action="{{ url_for('home') }}" method="POST">
                            <div class="form-group">
                                <label for="studentid">Username:</label>
                                <input type="text" class="form-control" id="studentid" name="username" placeholder="Enter your userID" required>
                            </div>
                            <div class="form-group">
                                <label for="Studentpwd">Password:</label>
                                <input type="password" class="form-control" id="Studentpwd" name="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg" id="submit">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                    </div>

                </div>

            </div>
        </div>

    </div>
</div>


<script type="text/javascript">$(document).ready(function () {
             $("#btnStudents").click(function () {
                $(".panelForm1-std").slideToggle("slow");

             });
            $("#btnFaculty").click(function () {
                $(".panelForm2-Fact").slideToggle("slow");

            });
        });</script>
{% endblock %}
